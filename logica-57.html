<script>
let salario;
let sexo;
let contador = 0;
let continuar;
let totalHomens = 0;
let totalMulheres = 0;

while(contador <= contador) {
  sexo = prompt("Digite o sexo do funcionário (F ou M):");
  salario = parseInt(prompt("Digite o salário desse funcionário:"));
  continuar = prompt("Deseja continuar? (S ou N)");

  if(sexo === "F") {
    totalMulheres+=salario++;
  } else if(sexo === "M") {
    totalHomens+=salario++;
  }

  if(continuar === "S") {
    continue;
  } else if(continuar === "N") {
    break;
  }

  contador++;
}
console.log(totalMulheres);
console.log(totalHomens);

</script>
