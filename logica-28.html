<form id="formulario">
    <fieldset>
        <legend>Hora do reajuste salarial!</legend>

        <label for="inputNome">Digite seu nome:</label>
        <input type="text" id="inputNome" step=1 min=0 placeholder="Nome" style="margin-bottom: 10px;">
        <br>

        <label for="inputSalario">Digite seu salário atual:</label>
        <input type="number" id="inputSalario" step=1 min=0 placeholder="Salário" style="margin-bottom: 10px;">
        <br>

        <label for="anosEmpresa">Quantos anos você trabalha na empresa?</label>
        <select name="anos" id="anosEmpresa" style="margin-bottom: 10px;">
            <option value="tresAnos">Até 3 anos</option>
            <option value="tresDezAnos">Entre 3 e 10 anos</option>
            <option value="dezAnos">10 anos ou mais</option>
        </select>
        <br>

        <input type="submit" value="Enviar">
    </fieldset>
</form>

<div id="app">
</div>

<style>
input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
}

input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;
}
</style>

<script>
    let form = document.getElementById("formulario");

    form.addEventListener('submit', function(e){

        let nome = document.getElementById("inputNome").value;
        let salario = parseInt(document.getElementById("inputSalario").value);
        let anosEmpresa = document.getElementById("anosEmpresa").value;
        
        const documento = document.getElementById("app");

        if(anosEmpresa == "tresAnos") {
            const reajuste = salario * 0.03;
            const novoSalario = salario + reajuste;
            documento.innerHTML = `${nome}, seu novo salário é: R$${novoSalario}.`
        } else if(anosEmpresa == "tresDezAnos") {
            const reajuste = salario * 0.125;
            const novoSalario = salario + reajuste;
            documento.innerHTML = `${nome}, seu novo salário é: R$${novoSalario}.`
        } else {
            const reajuste = salario * 0.2;
            const novoSalario = salario + reajuste;
            documento.innerHTML = `${nome}, seu novo salário é: R$${novoSalario}.`
        }

        e.preventDefault();
    });

</script>
