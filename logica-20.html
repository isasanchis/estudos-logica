<form id="formulario">
    <p>Digite um número.</p>
    <input type="number" id="inputNumero" placeholder="Número" step=0.01>
    <input type="submit" value="Enviar">
</form>
<div id="app">
</div>

<style>

input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
}

input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;
}

</style>

<script>

    var form = document.getElementById("formulario");

    form.addEventListener('submit', function(e){

        let numero = parseFloat(document.getElementById("inputNumero").value);
        const documento = document.getElementById("app");

        if(numero % 2 === 0) {
            documento.innerHTML = `O número ${numero} é par.`
        } else {
            documento.innerHTML = `O número ${numero} é ímpar.`
        }

        e.preventDefault();
    });

</script>
