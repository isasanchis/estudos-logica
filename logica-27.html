<form id="formulario">
    <fieldset>
        <legend>Digite as duas notas da prova:</legend>
        <label>Nota 1:</label>
        <input type="number" id="inputUm" step=1 placeholder="Nota" style="margin-bottom: 10px;">
        <br>
        <label>Nota 2:</label>
        <input type="number" id="inputDois" step=1 placeholder="Nota" style="margin-bottom: 10px;">
        <br>
        <input type="submit" value="Enviar">
    </fieldset>
</form>

<div id="app">
</div>

<style>

input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
}

input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;
}
</style>

<script>
    let form = document.getElementById("formulario");

    form.addEventListener('submit', function(e){

        let notaUm = parseInt(document.getElementById("inputUm").value);
        let notaDois = parseInt(document.getElementById("inputDois").value);
        let media = (notaUm + notaDois)/2;

        const documento = document.getElementById("app");

        if(media >= 7) {
            documento.innerHTML = `Aprovado!`;
        } else if(media <= 4.9) {
            documento.innerHTML = `Reprovado.`;
        } else if(5 <= media <= 6.9) {
            documento.innerHTML = `Recuperação.`;
        }

        e.preventDefault();
    });

</script>
