<form id="formulario">
	<label for="firstValue">Valor de inicio:</label>
	<br>
	<input type="number" id="firstValue" placeholder="Valor de inicio">
	<br>
	<label for="lastValue">Valor final:</label>
	<br>
	<input type="number" id="lastValue" placeholder="Valor final">
	<br>
	<label for="increment">Incremento:</label>
	<br>
	<input type="number" id="increment" min=0 placeholder="Incremento">
	<br>
	<input type="submit" value="Enviar">
</form>

<script>

let form = document.getElementById("formulario");

	form.addEventListener('submit', function(e) {
		let firstNumber = parseInt(document.getElementById("firstValue").value);
		let lastNumber = parseInt(document.getElementById("lastValue").value);
		let incremento = parseInt(document.getElementById("increment").value);

		if(firstNumber < lastNumber) {
			while(firstNumber <= lastNumber) {
				console.log(firstNumber);
				firstNumber+=incremento;
			}
		} else {
			while (firstNumber >= lastNumber) {
			console.log(firstNumber);
			firstNumber -= incremento;
			}
		}

		e.preventDefault();
	});

</script>
