<form id="formulario">
    <p>Em que ano você nasceu?</p>
    <input type="number" id="inputAno" placeholder="Ano" step=1 min=0>
    <input type="submit" value="Enviar">
</form>
<div id="app">
</div>

<style>

input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
}

input[type=number] { 
   -moz-appearance: textfield;
   appearance: textfield;
}

</style>

<script>

    var form = document.getElementById("formulario");

    form.addEventListener('submit', function(e){

        let ano = parseInt(document.getElementById("inputAno").value);
        let idade = new Date().getFullYear() - ano;

        const documento = document.getElementById("app");

        if(idade < 16 && idade >= 0) {
            documento.innerHTML = `Você ainda não pode votar! Aguarde completar 16 anos.`
        } else if(idade > 16) {
            documento.innerHTML = `Você já pode votar. Por favor, dirija-se ao seu colégio eleitoral.`
        }

        e.preventDefault();
    });

</script>
