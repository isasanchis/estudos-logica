<script>
let cont = 1;
let maiorValor = 0;
let menorValor = 0;

while(cont <= 8) {
	let produto = parseInt(prompt(`Digite o preço do ${cont} do produto: `));

	if (cont == 1) {
		maiorValor = produto;
		menorValor = produto;
	}

	if(produto > maiorValor) {
		maiorValor = produto;

	} else if(produto < menorValor) {
		menorValor = produto;
	}
	cont++;
}

alert("O maior produto é: " + maiorValor + " o menor produto é: " + menorValor);

</script>
